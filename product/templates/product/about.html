  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carousel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'profile2' %}" class="nav-link px-2 text-white">Profile</a></li>
            <li><a href="{% url 'productdata' %}" class="nav-link px-2 text-white">Add product</a>
            </li>
            {% endif %}
            <li><a href="{% url 'Product' %}" class="nav-link px-2 text-white">Product</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <form class="col-lg-auto mb-3 mb-lg-01 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark"
                placeholder="Search..." aria-label="Search">
        </form>
        {% if user.is_authenticated %}
        <div class="text-end">
            <a href="{% url 'logout' %}?next={{'/'}}"> <button type="button"
                    class="btn btn-outline-light me-2">logout</button> </a>
        </div>
        {% else %}
        <div class="text-end">
            <a href="{% url 'login' %}?next={{request.path}}"> <button type="button"
                    class="btn btn-outline-light me-2">Login</button></a>
            <a href="signup/"> <button type="button" class="btn btn-warning">Sign-up</button></a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
